{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<div class="container-fluid mt-5 p-5">
  <header style="font-size: 40px; margin-left: 60px; font-family: 'Lobster', cursive;"> HONOURS </a></header>
  <div class="row">
        <div class="col-lg-6 p-5">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzSs9ASR_8XeSLqP4S_rTuo6SNBCp5o9q3g7PmkHAm_V13qmV0jg" alt="" class="img-fluid">
    </div>
    <div class="col-lg-6 p-5">
      {% if form.errors %}
      <p>Some information might be incorrect</p>
      {% endif %}
      <div class="card">
        <div class="card-header">
          <h3 class="text-center" style="font-family: 'Lobster', cursive;">Sign In</h3>
        </div>
        <div class="card-body">
          <form action="/accounts/login/" method="post">
            {% csrf_token %} {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-outline-primary btn-sm" value="login">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
        <p class="text-center">Don't have an account?<a class="btn btn-outline-primary btn-sm" href="/signup/">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
